<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <style>
        .nav-link {
            text-align: center;
        }

        section {
            height: 100vh;
            background-color: rgb(240, 240, 240);
            padding-top: 120px;
        }

        header {
            position: sticky;
            top: 0;
            left: 0;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <header id="header">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Título do site</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <nav class="navbar-collapse collapse justify-content-end" id="menu">
                <ul class="nav nav-pills navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#produtos">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contato">Contato</a>
                    </li>
                </ul>
            </nav>
            </div>
        </div>
    </header>
    
    <div data-bs-spy="scroll" data-bs-target="#header">
        <section id="home">
            <h2>Home</h2>
        </section>
        <section id="produtos">
            <h2>Produtos</h2>
            <div class="container">
                <nav class="nav nav-tabs">
                    <button data-bs-toggle="tab" data-bs-target="#aba1" class="nav-link" type="button">Eletrônicos</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba2" class="nav-link" type="button">Eletrodomésticos</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba3" class="nav-link" type="button">Móveis</button>
                </nav>
                <div class="tab-content">
                    <div class="tab-pane" id="aba1">
                        Conteúdo da aba Eletrônicos
                    </div>
                    <div class="tab-pane" id="aba2">
                        Conteúdo da aba Eletrodomésticos
                    </div>
                    <div class="tab-pane" id="aba3">
                        Conteúdo da aba Móveis
                    </div>
                </div>                    
            </div>
        </section>
        <section id="contato">
            <h2>Contato</h2>
        </section>
    </div>
    
    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>

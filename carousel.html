<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>

    <div id="carousel-exemplo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">            
            <div data-bs-interval="1000" class="carousel-item active">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgjZg2TcHQMcPs-H2gI60LSBrMRfx6s5yrUA&s" />
                <div class="carousel-caption">
                    <h5>Titulo 1</h5>
                    <p>Descrição 1</p>
                </div>
            </div>
            <div data-bs-interval="1000" class="carousel-item">
                <img src="https://cdn1.epicgames.com/offer/fda0f2b4047f46ffb4e94d5595c1468e/EGS_MortalKombat1_NetherRealmStudios_S4_1200x1600-076e67292bb57f11ebb4465b7e74a65e" />
                <div class="carousel-caption">
                    <h5>Titulo 2</h5>
                    <p>Descrição 2</p>
                </div>
            </div>
            <div data-bs-interval="1000" class="carousel-item">
                <img src="https://www.mobiletime.com.br/wp-content/uploads/2019/10/Keyart1920x1080-1024x576.jpg" />
                <div class="carousel-caption">
                    <h5>Titulo 3</h5>
                    <p>Descrição 3</p>
                </div>
            </div>
            <div data-bs-interval="1000" class="carousel-item">
                <img src="https://assets.nintendo.com/image/upload/c_fill,w_1200/q_auto:best/f_auto/dpr_2.0/ncom/software/switch/70010000077523/1a42108b5573691b59d9f4d4cb8b36fb6e86ddabaad8f06d180195aeb4607e43" />
                <div class="carousel-caption">
                    <h5>Titulo 4</h5>
                    <p>Descrição 4</p>
                </div>                
            </div>
            <div data-bs-interval="1000" class="carousel-item">
                <img src="https://s2-techtudo.glbimg.com/-XBr_cs0R_vYTMKk3jg6zlRHAiE=/0x0:620x429/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2021/H/A/Vp8Do7TVWLyb6AAZfXmA/2013-03-21-todos-os-lutadores-de-capcom-vs-snk-2.jpg" />
                <div class="carousel-caption">
                    <h5>Titulo 5</h5>
                    <p>Descrição 5</p>
                </div>
            </div>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>                
            </button>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button data-bs-target="#carousel-exemplo" data-bs-slide-to="0" class="active"></button>
                <button data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                <button data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
                <button data-bs-target="#carousel-exemplo" data-bs-slide-to="3"></button>
                <button data-bs-target="#carousel-exemplo" data-bs-slide-to="4"></button>
            </div>
        </div>
    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
